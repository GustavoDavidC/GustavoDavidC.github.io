<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio obligatorio tabla</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="3"> 
                <a href="https://www.google.com/search?q=densidad+poblacional+latinoamerica" target="_blank">
                    Densidad Poblacional <br> LatinoAmerica
                </a>
        </th>
        </tr>
        <tr>
            <th rowspan="2"> País</th>
            <th colspan="2"> Población (en millones)</th>
        </tr>
        <tr>
            <th>Hombres</th>
            <th>Mujeres</th>
        </tr>
        <tr>
            <td>
                <a href="https://www.google.com/search?q=densidad+poblacional+Argentina" target="_blank">
                    Argentina
                </a> 
            </td>
            <td>21</td>
            <td>23</td>
        </tr>
        <tr>
            <td> 
                <a href="https://www.google.com/search?q=densidad+poblacional+Brasil" target="_blank">
                     Brasil
                </a>
            </td>
            <td>105</td>
            <td>103</td>
        </tr>
        <tr>
            <td> 
                <a href="https://www.google.com/search?q=densidad+poblacional+Mexico" target="_blank">
                    Mexíco
                </a>
        </td>
            <td>69</td>
            <td>60</td>
        </tr>

    </table>
</body>
</html>
